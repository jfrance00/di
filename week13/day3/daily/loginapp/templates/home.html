{% extends 'base.html' %}

{% block body %}

{% with messages =get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-info" role="alert">
                <p>{{ msg }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<h3>Please enter your name to begin</h3>
<form method="POST">
    {{ form.name.label}}
    {{ form.name() }}

    {{ form.submit() }}

</form>

{% endblock %}
