<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <style>
  #container {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
  }
  #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
  }

  #drag{
    width: 75px;
    height: 75px;
    position: absolute;
    background-color: blue;
    color: white;
    margin: 30px;
    padding: 5px;
  }
  </style>
  </head>

  <body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id ="container" ondragover="drag_on_target(event)" ondragleave="leave_target(event)" ondrop="drop(event)">
      <div id ="animate"></div>
    </div>
    <div id="drag" draggable="true" ondragstart="drag(event)">Drag Me!</div>
    <script src="xp.js"></script>
  </body>
</html>
